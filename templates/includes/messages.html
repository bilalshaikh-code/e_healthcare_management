{% if messages %}
  {% for message in messages %}
    <div class="container mt-3">
      <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    </div>
  {% endfor %}
{% endif %}
