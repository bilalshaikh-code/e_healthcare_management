<!-- templates/password_reset_complete.html -->
{% extends "base/base.html" %}
{% block title %}Password Reset Complete{% endblock %}
{% load static %}

{% block extra_css %}
<style>
    .hero-header {
        background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.7)), url('{% static "img/hero.jpg" %}') center/cover no-repeat;
        min-height: 90vh;
        display: flex;
        align-items: center;
    }
</style>
{% endblock %}

{% block content %}
<div class="hero-header">
    <div class="container py-5 text-center" style="min-height: 80vh; display: flex; align-items: center; justify-content: center;">
        <div>
            <i class="fas fa-check-circle fa-5x text-success mb-4"></i>
            <h2 class="text-success fw-bold">Password Reset Successful!</h2>
            <p class="lead text-muted">Your password has been set. You can now log in.</p>
            <a href="{% url 'login' %}" class="btn btn-primary btn-lg rounded-pill px-5 mt-3">
                Go to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
