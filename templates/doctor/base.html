{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Doctor Panel - HealthPlus{% endblock %}</title>

    <!-- Fonts & Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap (Optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/doctor.css' %}">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="wrapper">

           <!-- Sidebar -->
    <div class="sidebar">
        <h3>HealthPlus</h3>
        <a href="{% url 'doctor_dashboard' %}" class="nav-link active">
            <i class="fa fa-home"></i><span> Dashboard</span>
        </a>
        <a href="{% url 'doctor_appoinment' %}" class="nav-link">
            <i class="fa fa-calendar-check"></i><span> Appointments</span>
        </a>
        <a href="{% url 'doctor_patients' %}" class="nav-link">
            <i class="fa fa-user-injured"></i><span> Patients</span>
        </a>
        <a href="{% url 'doctor_profile' %}" class="nav-link">
            <i class="fa fa-user-md"></i><span> Profile</span>
        </a>
        <a href="{% url 'logout' %}" class="nav-link">
            <i class="fa fa-sign-out-alt"></i><span> Logout</span>
        </a>
    </div>

        <!-- Main Content -->
        <div class="main">
            {% block content %}{% endblock %}
        </div>

    </div>

    <!-- JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // Notification toggle
        const notifToggle = document.getElementById('notifToggle');
        const notifDropdown = document.getElementById('notifDropdown');
        if(notifToggle) {
            notifToggle.addEventListener('click', () => {
                notifDropdown.classList.toggle('active');
            });
        }
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
